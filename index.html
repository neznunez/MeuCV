            <div id="infoPessoal" class="info-frame">

            </div>

            <!-- Bloco de Texto: Formação -->
            <div id="formacao" class="info-frame">
                <!-- O texto será inserido aqui pela função de animação -->
            </div>

            <!-- Imagem de Perfil (Se necessário) -->
			
			<img src="images/neznunezeffect.png" alt="Profile class= "Imagem-nova">

        </div>
        <div class="about-me-container">
						<div id="animacaoContainer">

            <div class="about-me-frame">

        </div>
		
		
		
		
    </section>
	
	


    <!-- Terceira Seção: Conhecimentos -->
  <!-- Terceira Seção: Conhecimentos -->

        <div class="row">
			
			
            <div class="info-frame">

               <span id="tituloAdobe" class="typewriter-text frame-title"></span>
                <span id="tituloPhotoshop" class="typewriter-text" ></span>
                <div id="habilidadePhotoshop" class="progress-bar"></div>
                <span id="tituloIllustrator" class="typewriter-text" ></span>
                <div id="habilidadeIllustrator" class="progress-bar"></div>
                <span id="tituloAfter" class="typewriter-text" ></span>
                <div id="habilidadeAfter" class="progress-bar"></div>
            </div>

            <div class="info-frame">
                <!-- Conteúdo do Frame 3D/VR -->
                <span id="titulo3D" class="typewriter-text frame-title" ></span>

                <div id="habilidadeBlender" class="progress-bar"></div>

            <div class="info-frame">

                <span id="tituloMetaSpark" class="typewriter-text" ></span>
                <div id="habilidadeSpark" class="progress-bar"></div>
                <span id="tituloAero" class="typewriter-text" ></span>
                <div id="habilidadeAero" class="progress-bar"></div>
            </div>

            <div class="info-frame">

                <div id="habilidadeProcessing" class="progress-bar"></div>
                <span id="tituloSwift" class="typewriter-text" data-text="Swift:"></span>
                <div id="habilidadeSwift" class="progress-bar"></div>
            </div>
        </div>

        <!-- Adicione mais grupos de software conforme necessário -->
    </section>
